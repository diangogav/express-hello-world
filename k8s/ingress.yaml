apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: express-ingress
spec:
  rules:
  - host: ec2-3-23-131-37.us-east-2.compute.amazonaws.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: express-service
          servicePort: 80

